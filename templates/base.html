{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <title>Advance Payment {% block title %}{% endblock %}</title>
    </head>
        <body>
            <header>
                <div class="px-3 py-2 bg-white text-white">
                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-decoration-none nav-link text-secondary">
                                <strong>Advance Payment</strong>
                            </a>

                            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                                <li>
                                    <a href="/" class="nav-link text-secondary">
                                        Home
                                    </a>
                                </li>

                                {% if request.user.is_authenticated %}
                                    <li>
                                        <a href="#" class="nav-link text-secondary">
                                            Dashboard
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'logout' %}" class="nav-link text-secondary">
                                            <p style="color: red">Sign Out</p>
                                        </a>
                                    </li>
                                {% else %}
                                    <li>
                                        <a href="{% url 'register' %}" class="nav-link text-secondary">
                                            Customers
                                        </a>
                                    </li>
                                {% endif %}


                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            {% block content %}{% endblock %}

            <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        </body>
</html>
